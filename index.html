<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabanita Bag for OpenSesame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        
        .slide-enter { opacity: 0; transform: translateX(100%); }
        .slide-enter-active { opacity: 1; transform: translateX(0); transition: all 700ms ease-in-out; }
        .slide-exit { opacity: 1; transform: translateX(0); }
        .slide-exit-active { opacity: 0; transform: translateX(-100%); transition: all 700ms ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components using Lucide CDN - simpler approach
        const createIconComponent = (iconName) => {
            return ({ className = "", ...props }) => {
                const iconRef = React.useRef(null);
                useEffect(() => {
                    if (iconRef.current && window.lucide) {
                        window.lucide.createIcons();
                    }
                });
                return <i ref={iconRef} data-lucide={iconName} className={className} {...props}></i>;
            };
        };

        const ChevronRight = createIconComponent('chevron-right');
        const ChevronLeft = createIconComponent('chevron-left');
        const Terminal = createIconComponent('terminal');
        const Cpu = createIconComponent('cpu');
        const Zap = createIconComponent('zap');
        const Brain = createIconComponent('brain');
        const Rocket = createIconComponent('rocket');
        const Heart = createIconComponent('heart');
        const Mail = createIconComponent('mail');
        const Linkedin = createIconComponent('linkedin');
        const Github = createIconComponent('github');
        const Code = createIconComponent('code');
        const Database = createIconComponent('database');
        const Layers = createIconComponent('layers');
        const Mic = createIconComponent('mic');

        const BarChart = ({ data, color = "bg-blue-500" }) => (
            <div className="flex flex-col space-y-3 w-full max-w-lg mx-auto p-4 bg-white/50 rounded-xl backdrop-blur-sm">
                {data.map((item, index) => (
                    <div key={index} className="space-y-1">
                        <div className="flex justify-between text-sm font-bold text-slate-700">
                            <span>{item.label}</span>
                            <span>{item.value}</span>
                        </div>
                        <div className="w-full bg-slate-200 rounded-full h-4 overflow-hidden">
                            <div 
                                className={`h-full ${color} transition-all duration-1000 ease-out`} 
                                style={{ width: item.width }}
                            ></div>
                        </div>
                    </div>
                ))}
            </div>
        );

        const ImpactCard = ({ icon: Icon, title, desc, delay }) => (
            <div className={`flex items-start p-4 bg-white rounded-xl shadow-lg transform transition-all hover:-translate-y-1 duration-300 animate-fade-in-up`} style={{ animationDelay: `${delay}ms` }}>
                <div className="p-3 bg-orange-100 rounded-lg mr-4">
                    <Icon className="w-6 h-6 text-orange-600" />
                </div>
                <div>
                    <h3 className="font-bold text-slate-800">{title}</h3>
                    <p className="text-sm text-slate-600 mt-1">{desc}</p>
                </div>
            </div>
        );

        const ProjectCard = ({ icon: Icon, title, tech, desc, delay }) => (
            <div className="flex flex-col p-5 bg-white rounded-xl shadow-md border-l-4 border-orange-500 hover:shadow-xl transition-all animate-fade-in-up h-full" style={{ animationDelay: `${delay}ms` }}>
                <div className="flex justify-between items-center mb-3">
                    <h3 className="font-bold text-lg text-slate-800 leading-tight">{title}</h3>
                    <Icon className="w-5 h-5 text-slate-400" />
                </div>
                <div className="mb-3">
                    <span className="inline-block bg-slate-100 text-slate-600 text-xs font-mono px-2 py-1 rounded border border-slate-200">
                        {tech}
                    </span>
                </div>
                <p className="text-sm text-slate-600 leading-relaxed">
                    {desc}
                </p>
            </div>
        );

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 6; // Increased from 5 to 6

            const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % totalSlides);
            const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            // Initialize Lucide icons
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [currentSlide]);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-orange-200 overflow-hidden flex flex-col">
                    
                    {/* Progress Bar */}
                    <div className="w-full h-2 bg-slate-200">
                        <div 
                            className="h-full bg-orange-500 transition-all duration-500"
                            style={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}
                        />
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 relative w-full max-w-5xl mx-auto p-6 md:p-12 flex flex-col justify-center">
                        
                        {/* Slide 0: The Hook */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 0 ? 'block' : 'hidden'}`}>
                            <div className="text-center space-y-6">
                                <div className="inline-block p-4 bg-orange-100 rounded-full mb-4 animate-bounce">
                                    <Rocket className="w-12 h-12 text-orange-600" />
                                </div>
                                <h1 className="text-4xl md:text-6xl font-extrabold text-slate-900 tracking-tight">
                                    Hello, <span className="text-orange-600">OpenSesame</span>.
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
                                    I'm <span className="font-bold text-slate-800">Nabanita Bag</span>. <br/>
                                    I optimize clouds, build backend systems, and teach AI to behave.
                                </p>
                                <div className="pt-8">
                                    <button 
                                        onClick={nextSlide}
                                        className="group px-8 py-4 bg-orange-600 text-white rounded-full font-bold text-lg hover:bg-orange-700 transition-all shadow-lg hover:shadow-orange-500/30 flex items-center gap-2 mx-auto"
                                    >
                                        Start The Pitch <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform"/>
                                    </button>
                                    <p className="text-sm text-slate-400 mt-4">(Use Arrow Keys to Navigate)</p>
                                </div>
                            </div>
                        </div>

                        {/* Slide 1: The Stats (Impact) */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 1 ? 'block' : 'hidden'}`}>
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-bold text-slate-900">Why Me? <br/><span className="text-orange-600">The Data.</span></h2>
                                    <p className="text-lg text-slate-600">
                                        With 5 years of engineering experience across Salesforce & Qualcomm, I don't just write code; I build systems that survive massive scale. I also love memes.
                                    </p>
                                    <div className="flex gap-4">
                                        <div className="p-4 bg-blue-50 rounded-lg text-center w-1/3">
                                            <div className="text-3xl font-bold text-blue-600">5.5M+</div>
                                            <div className="text-xs text-slate-500 font-semibold uppercase">Users Supported</div>
                                        </div>
                                        <div className="p-4 bg-purple-50 rounded-lg text-center w-1/3">
                                            <div className="text-3xl font-bold text-purple-600">41k+</div>
                                            <div className="text-xs text-slate-500 font-semibold uppercase">Sites Managed</div>
                                        </div>
                                        <div className="p-4 bg-green-50 rounded-lg text-center w-1/3">
                                            <div className="text-3xl font-bold text-green-600">100%</div>
                                            <div className="text-xs text-slate-500 font-semibold uppercase">Commitment</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-slate-100 p-6 rounded-2xl shadow-inner">
                                    <h3 className="text-sm font-bold text-slate-400 uppercase mb-4 tracking-wider">Skill Distribution</h3>
                                    <BarChart 
                                        color="bg-orange-500"
                                        data={[
                                            { label: "Backend Scalability (Salesforce)", value: "Expert", width: "95%" },
                                            { label: "System Design", value: "Advanced", width: "90%" },
                                            { label: "AI/ML Integration (EinsteinGPT)", value: "High", width: "85%" },
                                            { label: "Firmware/Hardware (Qualcomm)", value: "Okayish", width: "60%" },
                                            { label: "Meme Consumption", value: "Critical Levels", width: "100%" },
                                        ]} 
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Slide 2: Projects (NEW SECTION) */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 2 ? 'block' : 'hidden'}`}>
                            <div className="max-w-6xl mx-auto">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-8 text-center">
                                    What I've <span className="text-orange-600">Built</span>
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Project 1: Tableau Agent */}
                                    <ProjectCard 
                                        delay={0}
                                        icon={Mic}
                                        title="Tableau Accessibility Agent"
                                        tech="GenAI • LLM • Salesforce Einstein"
                                        desc="Developed a Generative AI voice agent to simplify user management via natural language interface. Integrated Al Intent classifiers with Salesforce Einstein Transcribe LLM."
                                    />
                                    
                                    {/* Project 2: Open Source */}
                                    <ProjectCard 
                                        delay={100}
                                        icon={Github}
                                        title="EasySSL (Open Source)"
                                        tech="Java 17 • Spring Boot 3.5 • Maven"
                                        desc="Upgraded core platform of a mutual-TLS Spring Boot library. Refactored code to remove deprecations and updated Cl configurations for Tomcat/Jetty support."
                                    />
                                    
                                    {/* Project 3: Fitness ML */}
                                    <ProjectCard 
                                        delay={200}
                                        icon={Brain}
                                        title="Body Fitness Prediction"
                                        tech="Python • Flask • ML Algorithms"
                                        desc="Built an ML system analyzing activity vs. mood correlations. Applied various algorithms to training datasets to establish correlations between daily steps and mental state."
                                    />

                                    {/* Project 4: Amex DB Layer (From Experience) */}
                                    <ProjectCard 
                                        delay={300}
                                        icon={Database}
                                        title="Payment Network Layer"
                                        tech="Java • Redis • Lettuce Client"
                                        desc="Engineered a database abstraction layer for American Express to modernize the payment network, resulting in significantly faster query times using Key-Value operations."
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Slide 3: Why OpenSesame? (Formerly Slide 2) */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 3 ? 'block' : 'hidden'}`}>
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-8 text-center">
                                    The <span className="text-orange-600">Career Fit</span>
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <ImpactCard 
                                        delay={0}
                                        icon={Terminal}
                                        title="Engineering Scale"
                                        desc="I've spent years optimizing systems for millions of users at Salesforce. I want to bring that enterprise-grade reliability to the learning ecosystem."
                                    />
                                     <ImpactCard 
                                        delay={100}
                                        icon={Heart}
                                        title="Passion for Education"
                                        desc="I have experience in mentoring underprivileged kids. OpenSesame isn't just a job; it's the professional scaling of my personal mission."
                                    />
                                     <ImpactCard 
                                        delay={200}
                                        icon={Cpu}
                                        title="Full Stack Reality"
                                        desc="From Bluetooth firmware at Qualcomm to Cloud Microservices. I understand the whole stack, not just the top layer."
                                    />
                                     <ImpactCard 
                                        delay={300}
                                        icon={Zap}
                                        title="The Goal"
                                        desc="I want to work where 'Learning' meets 'High Tech'. OpenSesame is the gym where I want to train my engineering muscles next."
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Slide 4: The AI Vision (Formerly Slide 3) */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 4 ? 'block' : 'hidden'}`}>
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-1/2 space-y-6">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-purple-100 text-purple-700 text-sm font-bold">
                                        <Brain className="w-4 h-4" /> The AI Philosophy
                                    </div>
                                    <h2 className="text-4xl font-bold text-slate-900 leading-tight">
                                        AI isn't here to replace us. <br/>
                                        <span className="text-purple-600">It's here to stop us from being boring.</span>
                                    </h2>
                                    <div className="prose prose-lg text-slate-600">
                                        <p>
                                            What excites me most about AI? It's the ability to act as a 
                                            <span className="font-bold text-slate-800"> personal tutor for every single employee</span> on the planet, simultaneously.
                                        </p>
                                        <p>
                                            At Salesforce, I integrated EinsteinGPT to make data accessible. At OpenSesame, I see AI as the ultimate "Un-blocker." It handles the rote memorization drills so humans can focus on the complex, creative chaos we're actually good at.
                                        </p>
                                        <p className="italic text-sm text-slate-400">
                                            (Also, debugging AI hallucinations is arguably more fun than debugging race conditions.)
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="md:w-1/2 relative">
                                   {/* Decorative graphical element representing "Future of Work" */}
                                   <div className="bg-slate-900 rounded-2xl p-6 text-green-400 font-mono text-sm shadow-2xl transform rotate-2 hover:rotate-0 transition-transform duration-300">
                                      <div className="flex gap-2 mb-4">
                                          <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                          <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                          <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                      </div>
                                      <p className="opacity-50">// The Future of Work</p>
                                      <p><span className="text-purple-400">const</span> <span className="text-yellow-300">learningJourney</span> = <span className="text-blue-400">await</span> ai.personalize({'{'}</p>
                                      <div className="pl-4">
                                          <p>user: <span className="text-orange-300">"Human"</span>,</p>
                                          <p>style: <span className="text-orange-300">"Interactive"</span>,</p>
                                          <p>boringStuff: <span className="text-red-400">false</span>,</p>
                                          <p>impact: <span className="text-orange-300">"Maximum"</span></p>
                                      </div>
                                      <p>{'}'});</p>
                                      <p className="mt-4 animate-pulse">_Cursor blinking...</p>
                                   </div>
                                </div>
                            </div>
                        </div>

                        {/* Slide 5: Conclusion (Formerly Slide 4) */}
                        <div className={`transition-opacity duration-500 ${currentSlide === 5 ? 'block' : 'hidden'}`}>
                           <div className="text-center max-w-2xl mx-auto space-y-8">
                             <h2 className="text-4xl font-bold text-slate-900">Let's Build the Future of Learning.</h2>
                             <p className="text-xl text-slate-600">
                               I bring the energy of a teacher, the discipline of an Enterprise Engineer (Salesforce), and the curiosity of a TA (UW-Madison).
                             </p>
                             
                             <div className="bg-white p-8 rounded-2xl shadow-xl space-y-4">
                               <h3 className="font-bold text-slate-400 uppercase tracking-wider text-sm">Contact Details</h3>
                               <div className="flex flex-col items-center gap-3">
                                 <h4 className="text-2xl font-bold text-slate-900">Nabanita Bag</h4>
                                 <div className="flex gap-4 mt-2">
                                   <a href="mailto:nabanita.m.bag@gmail.com" className="p-3 bg-slate-100 rounded-full hover:bg-orange-100 hover:text-orange-600 transition-colors">
                                     <Mail className="w-6 h-6" />
                                   </a>
                                   <button className="p-3 bg-slate-100 rounded-full hover:bg-blue-100 hover:text-blue-600 transition-colors">
                                     <Linkedin className="w-6 h-6" />
                                   </button>
                                   <button className="p-3 bg-slate-100 rounded-full hover:bg-slate-200 hover:text-black transition-colors">
                                     <Github className="w-6 h-6" />
                                   </button>
                                 </div>
                                 <p className="text-slate-500 mt-4">nabanita.m.bag@gmail.com</p>
                               </div>
                             </div>

                             <button 
                                onClick={() => setCurrentSlide(0)}
                                className="text-slate-400 hover:text-orange-600 text-sm font-semibold transition-colors"
                              >
                                Restart Presentation
                              </button>
                           </div>
                        </div>

                    </div>

                    {/* Navigation Footer */}
                    <div className="p-6 flex justify-between items-center max-w-5xl mx-auto w-full text-slate-400 text-sm">
                        <div>
                            Slide {currentSlide + 1} of {totalSlides}
                        </div>
                        <div className="flex gap-2">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className="p-2 rounded-full hover:bg-slate-200 disabled:opacity-30 transition-colors"
                            >
                                <ChevronLeft className="w-6 h-6" />
                            </button>
                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === totalSlides - 1}
                                className="p-2 rounded-full hover:bg-slate-200 disabled:opacity-30 transition-colors"
                            >
                                <ChevronRight className="w-6 h-6" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Use createRoot if available (React 18), otherwise fallback to render
        const rootElement = document.getElementById('root');
        if (ReactDOM.createRoot) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
        } else {
            ReactDOM.render(<App />, rootElement);
        }
    </script>
</body>
</html>
